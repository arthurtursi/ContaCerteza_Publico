<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Conta Certeza</title>
  <!-- Chamada da CSS do bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- CDN Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link para minha CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <section>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 m-auto">
          <div class="card">
            <div class="card-body">

              <form action="" class="">
                <div class="text-center">
                  <h1 class="logo fw-semibold">Conta certeza</h1>
                </div>

                <div class="mb-3 mt-4">
                  <label for="email" class="form-label texto-link"><i class="fa-solid fa-envelope fa-sm"></i> Digite seu e-mail:</label>
                  <input type="text" class="form-control shadow-sm bg-body-tertiary rounded" id="email" placeholder="Ex: joao_pe_feijao@feijao.com.br">
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label texto-link"><i class="fa-sharp fa-solid fa-key fa-sm"></i> Digite sua senha:</label>
                  <input type="text" class="form-control shadow-sm bg-body-tertiary rounded" id="senha" placeholder="Ex: feij@o40m">
                </div>
                <div class="row text-center mb-3">
                  <a href="#" class="texto-link">Esqueci minha senha</a>
                </div>
                <div class="row text-center mb-3">
                  <div class="col">
                    <button type="button" class="btn btn-success rounded-pill w-50">Login</button>
                  </div>
                </div>
                <div class="row text-center mb-3">
                  <a href="#" class="texto-link">Criar conta</a>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <!-- Chamada do Javascript do bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Chamada do javascript -->
  <script src="./js/app.js"></script>
</body>

</html>
